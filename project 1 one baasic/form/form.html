<!doctype html>
<html>
    <head>
        <h5>
            Form
        </h5>
    </head>
    <body>
        <form action="filename">
            <input type ="text" placeholder="enter your name">
            <br>
            <input type="email" placeholder="enter your email">
            <br><br>
            <input type="password" placeholder="enter your password">
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <br>
            
            <!--radio button-->
            <h5>radio button</h5>
            <input type="radio" value="class 11" name="class">class 11
            <input type="radio" value="class 12" name="class">class 12
            <br>

            <!--checkbox-->
            <h5>checkbox</h5>
            <label for = "subject">
                <input type="checkbox" value="maths">maths
                <input type="checkbox" value="science">science
                <input type="checkbox" value="english">english
            </label>

            <!--textarea tag-->
            <h5>textarea</h5>
            <textarea name="feedback"placeholder="enter your feedback">
                feedback
            </textarea>

            <!--select tag-->
            <h5>select</h5>
            <select name="country">
                <option value="india">india</option>
                <option value="usa">usa</option>
                <option value="uk">uk</option>
            </select>
        </form>      
    </body>
   
</html>
